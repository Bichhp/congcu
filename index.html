<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>
<body>
    <h1>Trang chủ</h1>
          <!-- đăng nhập -->
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Đăng nhập</button>

        <div id="id01" class="modal">
        
        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <h1>ĐĂNG NHẬP</h1>
            </div>

            <div class="container">
            <label for="uname"><b>Tài khoản</b></label>
            <input type="text" placeholder="Nhập tài khoản" name="uname" required>

            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
                
            <button type="submit">Đăng nhập</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Nhớ mật khẩu?
            </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Tạo tài khoản</button> -->
                <span class="createtk"> <a href="#">Tạo tài khoản</a></span>
                <span class="psw"> <a href="#">Quên mật khẩu</a></span>
            </div>
        </form>
        </div>

        <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>


        <!-- đăng ký -->
       
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Đăng ký</button>

        <div id="id02" class="modal">

                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <h1>ĐĂNG KÝ</h1>
            </div>

            <div class="container">
                <p>Vui lòng nhập thông tin để tạo tài khoản.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Nhập email" name="email" required>
    
                <label for="email"><b>Số điện thoại</b></label>
                <input type="text" placeholder="Nhập số điện thoại" name="sdt" required>
                
                <label for="email"><b>Địa chỉ</b></label>
                <input type="text" placeholder="Nhập địa chỉ" name="diachi" required>
    
                <label for="psw"><b>Mật khẩu</b></label>
                <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
    
                <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>

                <p style="font-size:12px;">Bằng việc đăng kí, bạn đã đồng ý với <a href="#" style="color:dodgerblue">Điều khoản dịch vụ & Chính sách bảo mật</a>.</p>
    
                <div class="clearfix">
                    
                    <button type="submit" class="signupbtn">Đăng Ký</button>
                </div>
            </div>
        </form>
        </div>

        <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it

            modal.style.display = "none";
        }
        }
